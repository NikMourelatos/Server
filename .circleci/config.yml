version: 2.1

orbs:
  python: circleci/python@0.2.1
  heroku: circleci/heroku@1.2.2

jobs:
  jobs:
    build-and-test:
      executor: python/default
      steps:
        - checkout
        - python/load-cache
        - python/install-deps
        - python/save-cache
        - run:
            command: python3 hello.py
workflows:
  main:
    jobs:
      - build-and-test





